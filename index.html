<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page | theuicode.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-semicircle"></div>
        <div class="middle-circle"></div>
        <div class="right"></div>
        <div class="login-container">
            <div class="login-form">
                <div class="login-form-items">
                    <span class="login-label">LOGIN</span>
                    <div class="text-input-container">
                        <label class="form-label">USERNAME</label>
                        <input type="text" class="text-style">
                    </div>
                    <div class="text-input-container">
                        <label class="form-label">PASSWORD</label>
                        <input type="password" class="text-style">
                    </div>
                    <button class="login-btn">SIGN IN</button>
                    <span class="form-label">Don't have an account?</span>
                </div>
            </div>
            <div class="login-deco-container">
                <div class="login-deco" style="background-color: lightpink;">
                    <i class="fa-solid fa-cloud small-cloud-icon"></i>
                    <i class="fa-solid fa-cloud big-cloud-icon"></i>
                    <div class="lock">
                        <i class="fa-solid fa-lock lock-icon"></i>
                        <i class="fa-solid fa-circle-check check-icon"></i>
                    </div>
                </div>
                <span class="footer">theuicode.com</span>
            </div>
        </div>
    </div>
</body>
</html>
